<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    </style>
</head>
<body>
    <div id="loading">Loading... 0%</div>
    <script>
        
        const loadingScreen = document.getElementById('loading');

        let currentPercentage = 0;

        const updateLoadingScreen = (percentage) => {
            loadingScreen.textContent = `Loading... ${percentage}%`;
        };

        const simulateLoading = () => {
            // Simulate loading process
            const interval = setInterval(() => {
                currentPercentage += 1;
                updateLoadingScreen(currentPercentage);

                if (currentPercentage === 100) {
                    clearInterval(interval);
                    loadingScreen.innerHTML = `
                    <b>Loading Soon.</b>
                    `
                    // Perform actions after loading is complete
                    console.log('Loading complete!');
                    window.location.href = "main.html"

                }
            }, 50);

        };
        function xz() {

        }

        simulateLoading();
    </script>
</body>
</html>
